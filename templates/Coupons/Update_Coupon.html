{% extends "base/base.html" %}
{% block title %}
Update Coupon
{% endblock  %}
{% block content %}
<div class="flex justify-center items-center m-4 p-4">
	<div class="max-w-64 flex justify-center items-center">
{% load tailwind_filters %}
        <form method="post" >
            {% csrf_token %}
            {{ form|crispy }}
            <button
                type="submit"
                class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            >
                Update Coupon
            </button>
        </form>

	</div>
</div>
{% endblock  %}
