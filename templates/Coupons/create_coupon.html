{% extends "base/base.html" %}
{% block title %}
Create Coupon
{% endblock  %}
{% block content %}
<div class="flex justify-center items-center m-4 p-4">
    <div class="max-w-64 flex justify-center items-center">
        {% load tailwind_filters %}
        <form method="post" >
            {% csrf_token %}
            {{ form|crispy }}
            <button
                type="submit"
                class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            >
                Create Coupon
            </button>
        </form>
    </div>
</div>
{% endblock  %}


<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#id_discount-type').change(function() {
            var discountType = $(this).val();
            if (discountType === 'percent') {
                $('#id_price_discount').closest('.form-row').hide(); // Adjusted to hide the entire row
            } else {
                $('#id_price_discount').closest('.form-row').show();
            }
        }).change(); // Trigger change event initially to set the state correctly
    });
</script>

</head>
