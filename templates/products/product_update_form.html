{% extends "base/base.html" %}
{% block title %}
update Product
{% endblock  %}
{% block content %}
{% load tailwind_filters %}
			<div class="flex justify-center items-center m-4 p-4">
			<div class="max-w-64 flex justify-center items-center">
				<form method="post" enctype="multipart/form-data">
				    {% csrf_token %}
				    {{ form|crispy }}
				    <button type="submit" value="Update" class="btn btn-primary text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update</button>
				</form>
			</div>
				</div>
{% endblock %}
